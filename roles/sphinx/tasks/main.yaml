- name: Run sphinx
  command:
    cmd: "{{ zuul_work_virtualenv }}/bin/sphinx-build -b {{ item }} {{ sphinx_source_dir }} {{ sphinx_build_dir }}/{{ item }}"
    chdir: "{{ zuul_work_dir }}"
  with_items: "{{ sphinx_builders }}"

- name: Check for whereto
  stat:
    path: "{{ zuul_work_virtualenv }}/bin/whereto"
    get_checksum: false
    get_mime: false
    get_md5: false
  register: whereto

- name: Check for htaccess
  stat:
    path: "{{ zuul_work_dir }}/{{ sphinx_source_dir }}/_extra/.htaccess"
    get_checksum: false
    get_mime: false
    get_md5: false
  register: htaccess

- name: Run whereto
  command:
    cmd: "{{ whereto.stat.path }} {{ sphinx_source_dir }}/_extra/.htaccess doc/test/redirect-tests.txt"
    chdir: "{{ zuul_work_dir }}"
  when:
    - whereto.stat.exists
    - htaccess.stat.exists
